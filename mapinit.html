    <style>
    #map{
        height:100%;

        height: 100%;
        padding: 0px;

    }

<body>
    <div id="map">

    </div>
    
   
    
    <script>
 function initMap(){
        var pranilHome = {lat:27.651040, lng:83.599074};
    var options={
            center: pranilHome,
            zoom: 10
        };
        var map;
   
       

        map = new google.maps.Map(document.getElementById('map'),options);
        var marker = new google.maps.Marker({position:pranilHome,map:map});

    }
    </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGfFJ1CybRVDuzt40j6abXaAy81wufubQ&callback=initMap"
     async defer></script>
